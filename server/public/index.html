<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Thrashing Attack with Cats</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        #container {
            position: relative;
            display: flex;
            justify-content: center;
        }
        button {
            width: 100px;
            height: 50px;
            position: relative;
        }
        #maliciousButton {
            position: absolute;
            top: 0;
            left: 0;
            visibility: hidden;
        }
        #loading {
            display: none;
            font-size: 2em;
            background-color: white;
            padding: 20px;
            border: 1px solid black;
            z-index: 10;
        }
        #images {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .image-container {
            width: 100px;
            height: 100px;
            overflow: hidden;
            margin: 10px;
            display: inline-block;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="images">
        <div class="image-container"><img class="image" src="image1.jpg" alt="Loading Image"></div>
        <div class="image-container"><img class="image" src="image2.jpg" alt="Loading Image"></div>
        <div class="image-container"><a  href="/attack"><img class="image" src="image3.jpg" alt="Loading Image"></a></div>
        <div class="image-container"><a  href="/attack"><img class="image" src="image4.jpg" alt="Loading Image"></a></div>
    </div>
    <div id="container">
        <button id="safeButton">Show Image</button>
        <button id="maliciousButton">Show Image</button>
    </div>
    <script>
        const safeButton = document.getElementById('safeButton');
        const maliciousButton = document.getElementById('maliciousButton');
        const container = document.getElementById('container');
        let thrashing;

        // safeButton.addEventListener('mouseover', stopLayoutThrashing);

        maliciousButton.onclick = () => {
            console.log('Malicious');
            maliciousButton.style.visibility = 'hidden';
        };

        safeButton.onclick = () => {
            stopLayoutThrashing();
            console.log('Safe');
        };

        function startLayoutThrashing() {
            const images = document.getElementById('images');
            images.style.display = 'none';
            thrashing = setInterval(() => {
                causeLayoutThrashing();
            }, 10);
        }

        function stopLayoutThrashing() {
            clearInterval(thrashing);
            const images = document.getElementById('images');
            images.style.display = 'flex';
            const imageContainers = document.getElementsByClassName("image-container");
            for (let i = 0; i < imageContainers.length; i++) {
                let imageContainer = imageContainers[i];
                for (let j = 0; j < 20000; j++) {
                    let height = imageContainer.clientHeight;
                    imageContainer.style.height = height + 1 + 'px';
                    height = imageContainer.clientHeight;
                    imageContainer.style.height = height - 1 + 'px';
                }
                imageContainer.style.height = "auto";
            }
            maliciousButton.style.visibility = 'visible';
            replaceImagesWithCats();
        }

        function causeLayoutThrashing() {
            for (let i = 0; i < 10000; i++) {
                const offsetHeight = container.offsetHeight;
                container.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            }
        }

        function replaceImagesWithCats() {
            const images = document.querySelectorAll('#images .image-container img');
            images.forEach(img => {
                img.src = `https://cataas.com/cat?random=${Math.random()}`;
            });
        }

        startLayoutThrashing();
    </script>
</body>
</html>
